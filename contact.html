<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Ashton</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Nunito:700" rel="stylesheet">
</head>
<body>
  <form action="contact.html" method="post">

    <h1>Contact</h1>

    <fieldset>
      <legend><span class="number">1</span>Your Basic Info</legend>
    <label for="name">Name:</label>
      <input type="text" id="name" name="user_name">

      <label for="email">Emal:</label>
      <input type="email" id="email" name="user_email">

      <label for="password">Password</label>
      <input type="password" id="password" name="user_password">

			<label>Age:</label>
			<input type="radio" id="under_13" value="under_13" name="user_age" for="under_13">
				<label>Under 13</label><br>
			<input type="radio" id="under_13" value="under_13" name="user_age" for="under_13">
					<label>13 or older</label>
  </fieldset>

  <fieldset>
    <legend><span class="number">2</span>Your Profile</legend>
    <label for="bio">Bio</label>
    <textarea id="bio" name="user_bio"></textarea>

		<label for="job">Job Role:</label>
		<select id="job" name="user_job">
			<optgroup label="Web">
				<option value="frontend_developer">Front End Developer</option>
				<option value="php_developer">PHP Developer</option>
				<option value="python_developer">Python End Developer</option>
		</optgroup>
		</select>

		<label>Interests:</label>
		<input type="checkbox" id="development" value="interest_development" name="user_interest">
			<label for="development">Development</label><br>

			<input type="checkbox" id="development" value="interest_design" name="user_interest">
				<label for="design">Design</label><br>

				<input type="checkbox" id="business" value="interest_business" name="user_interest">
					<label for="business">Business</label><br>
  </fieldset>

    <button type="submit">Say Hi</button>

  </form>
</body>
</html>
<script src="https://use.fontawesome.com/59e86e0655.js"></script>
